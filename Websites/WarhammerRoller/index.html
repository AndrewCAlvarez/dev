<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRID_synzDEeRMPR25yqQu_HpyMF0Wl2MgJLw&usqp=CAU">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="index.css" rel="stylesheet" >
    <title>Warhammer Roller</title>
  </head>
  <body>

    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fas fa-dice"></i>  Astra Militarum Roller</a>
      </div>
    </nav>

    <!-- Input fields for rolls-->
    <section>
      <h1>Initialize</h1>
      <select id="unitType" class="form-select" aria-label="Default select example">
        <option selected>Attacker</option>
        <option value="infantrySquad">Infantry Squad</option>
      </select>
      <select id="attackType" class="form-select" aria-label="Default select example">
        <option selected>Melee/Ranged</option>
        <option value="Melee">Melee</option>
        <option value="Ranged">Ranged</option>
      </select>  
    </section>

    <!-- Hit roll section -->   
    <section>
      <h1>Hit</h1>
      <div class="input-group mb-3">
        <input id="numberOfAttacks" type="text" class="form-control" placeholder="Number of attacks" aria-label="Number of attacks">
      </div>
      <select id="modifierToHit" class="form-select" aria-label="Default select example">
        <option selected>Modifier to Hit</option>
        <option value="1">+1</option>
        <option value="0">0</option>
        <option value="-1">-1</option>
      </select>
      <button id="rollTotHitBtn" type="button" class="btn btn-primary" onclick="rollToHit()">ROLL TO HIT</button>
      <div class="alert alert-primary" role="alert">
        Hit result: 
      </div>
    </section>

    <!-- Wound roll section -->
    <section>
      <h1>Wound</h1>
      <select class="form-select" aria-label="Default select example">
        <option selected>Modifier to Wound</option>
        <option value="1">+1</option>
        <option value="0">0</option>
        <option value="-1">-1</option>
      </select>
      <button type="button" class="btn btn-danger" onclick="alert()">ROLL FOR WOUNDS</button>
      <div class="alert alert-danger" role="alert">
        Wound result: 
      </div>
    </section>


    <!-- Use table for current roll history -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
      </tbody>
    </table>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <!-- Custom Javascript-->
    <script src="https://kit.fontawesome.com/86840570f2.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
