<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width = device-width, initial-scale = 1.0, minimum-scale = 1, maximum-scale = 1, user-scalable = no"
        />
        <meta name="apple-mobile-web-app-title" content="Game Board" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="apple-touch-icon" href="images/gameBoardIcon.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png" />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="touch-icon-iphone-retina.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="touch-icon-ipad-retina.png"
        />

        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />

        <title>ðŸŽ²Game Night</title>
    </head>
    <body>
        <main>
            <h1>Game Night</h1>
            <form action="/users" method="GET">
                <input
                    type="text"
                    name="imageName"
                    placeholder="name of file"
                />
                <button type="submit" class="btn btn-primary" id="getBtn">
                    GET IMAGE
                </button>
            </form>
            <!-- File upload Form -->
            <form method="post" enctype="multipart/form-data" action="/upload">
                <input type="text" name="imageName" placeholder="name" />
                <input type="file" name="avatar" />
                <input type="submit" value="Submit" class="btn btn-primary" />
            </form>

            <img
                src=""
                class="boardImg"
                id="boardImg"
                width="200px"
                height="auto"
                alt=""
            />

            <div class="imgControls">
                <button type="button" class="decreaseScale">-</button>
                <button type="button" class="increaseScale">+</button>
                <button type="button" class="rotateLeft">LEFT</button>
                <button type="button" class="rotateRight">RIGHT</button>
                <button type="button" class="fullscreenBtn">
                    Fullscreen
                </button>
                <input type="checkbox" name="toggler" id="paintToggler" />
                <button type="button" class="ctrlToggle">></button>
            </div>
        </main>
        <p id="jsonText"></p>
        <script src="app.js"></script>
    </body>
</html>
