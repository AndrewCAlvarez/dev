<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width = device-width, initial-scale = 1.0, minimum-scale = 1, maximum-scale = 1, user-scalable = no"
        />
        <meta name="apple-mobile-web-app-title" content="Game Board" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <link rel="apple-touch-icon" href="images/gameBoardIcon.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png" />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="touch-icon-iphone-retina.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="touch-icon-ipad-retina.png"
        />

        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />

        <title>ðŸŽ²Game Night</title>
    </head>
    <body>
        <div class="modalContainer">
            <div class="fileModal">
                <h2>Your Saved Images</h2>
                <p id="jsonText"></p>
                <div id="modalImageGallery"></div>
            </div>
        </div>
        <main>
            <h1>Game Night</h1>
            <form action="/users" method="GET">
                <button type="submit" class="btn btn-primary" id="getBtn">
                    SELECT IMAGE
                </button>
            </form>
            <!-- File upload Form -->
            <form method="post" enctype="multipart/form-data" action="/upload">
                <input type="text" name="imageName" placeholder="name" />
                <input type="file" name="avatar" />
                <input
                    type="submit"
                    value="UPLOAD IMAGE"
                    class="btn btn-primary"
                />
            </form>

            <canvas id="myCanvas" resize="true"></canvas>

            <img
                src=""
                class="boardImg"
                id="boardImg"
                width="200px"
                height="auto"
                alt=""
                style="display:none"
            />

            <div class="imgControls">
                <button type="button" class="decreaseScale btn btn-info">
                    -
                </button>
                <button type="button" class="increaseScale btn btn-info">
                    +
                </button>
                <button type="button" class="rotateLeft btn btn-info">
                    LEFT
                </button>
                <button type="button" class="rotateRight btn btn-info">
                    RIGHT
                </button>
                <button type="button" class="fullscreenBtn btn btn-info">
                    FS
                </button>
                <input type="checkbox" name="toggler" id="paintToggler" />
                <button type="button" class="ctrlToggle btn btn-info">></button>
            </div>
        </main>
        <script src="js/app.js"></script>
        <script
            type="text/paperscript"
            src="js/paperScript.js"
            canvas="myCanvas"
        ></script>
        <!-- Load the Paper.js library -->
        <script
            type="text/javascript"
            src="js/paper/dist/paper-full.js"
        ></script>
        <!-- Define inlined PaperScript associate it with myCanvas -->
        <script src="js/hammer.js"></script>
    </body>
</html>
